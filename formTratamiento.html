<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>OC-SABR</title>
    <link href="formTratamiento.css" rel="stylesheet">
  </head>
  <body>
  <section class="h-100 gradient-form" style="background-color: #E3FDFD;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <form onsubmit="return formSubido()">
                      <h1>Proyecto OC-SABR: Tratamiento</h1>
                      <br>
                      <div class="form-outline mb-4">
                          <label class="form-label required" for="identificador" >1. Identificador</label>
                          <input type="number" id="identificador" class="form-control" placeholder="El número debe estar comprendido entre 1 y 9999" min="1" max="9999" required/>
                      </div> 
                      <div class="form-outline mb-4">
                          <label class="form-label required" for="ubicacion">2. Ubicación</label><br>
                          <input type="radio" name="ubicacion" id="osea" onclick="otrosAparece()" required> <label for="osea">Ósea</label><br>
                          <input type="radio" name="ubicacion" id="pulmonar" onclick="otrosAparece()"> <label for="pulmonar">Pulmonar</label><br>
                          <input type="radio" name="ubicacion" id="ganglionar" onclick="otrosAparece()"> <label for="ganglionar">Ganglionar</label><br>
                          <input type="radio" name="ubicacion" id="cerebral" onclick="otrosAparece()"> <label for="cerebral">Cerebral</label><br>
                          <input type="radio" name="ubicacion" id="hepatica" onclick="otrosAparece()"> <label for="hepatica">Hepática</label><br>
                          <input type="radio" name="ubicacion" id="otras" onclick="otrosAparece()"> <label for="otras">Otras</label><br>
                          <input type="text" name="ubicacionOtras" id="ubicacionOtras" class="form-control" style="display:none" placeholder="Separad por ';'"/>
                      </div>

                      <div class="form-outline mb-4 ">
                          <label class="form-label required" for="inicioSABR">3. Fecha de incio SABR</label>
                          <input type="date" id="inicioSABR" name="inicioSABR" class="form-control" required>
                      </div>
                      <div class="form-outline mb-4 ">
                          <label class="form-label required" for="finSABR">4. Fecha de fin SABR</label>
                          <input type="date" id="finSABR" name="finSABR" class="form-control" required>
                      </div>

                      <div class="form-outline mb-4">
                          <label class="form-label required" for="dosisTotal">5. Dosis total</label>
                          <p>Unidades: <b>Gy</b></p>
                          <input type="number" id="dosisTotal" class="form-control" placeholder="No indicad las unidades" min="20" max="42" required/>
                      </div>

                      <div class="form-outline mb-4">
                          <label class="form-label required" for="dosisFraccionada">6. Dosis fraccionada</label>
                          <p>Unidades: <b>Gy</b></p>
                          <label class="form-label " for="primeraSesion">1ª Sesión: </label>
                          <input type="number" id="primeraSesion" class="form-control formSesion"placeholder="No indicad las unidades" min="0" max="14" required/><br>
                          <label class="form-label " for="primeraSesion">2ª Sesión: </label>
                          <input type="number" id="segundaSesion" class="form-control formSesion" placeholder="No indicad las unidades" min="0" max="14" required/><br>
                          <label class="form-label " for="primeraSesion">3ª Sesión: </label>
                          <input type="number" id="terceraSesion" class="form-control formSesion" placeholder="No indicad las unidades" min="0" max="14" required/><br>
                        </div>
                      
                      <div class="form-outline mb-4">
                        <label for="semanas" class="form-label required">7. Semanas</label>
                        <input class="form-control" list="semanasOption" id="semanas" placeholder="Número de semanas de tratamiento." min="1" max="5" required>
                        <datalist id="semanasOption">
                          <option value="1">
                          <option value="2">
                          <option value="3">
                          <option value="4">
                          <option value="5">
                        </datalist>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Enviar</button>
                      </div>  
                    </form>
    
                  </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="forms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
